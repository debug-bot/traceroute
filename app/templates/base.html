{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{PROJECT_NAME}}</title>
        <link
            rel="icon"
            type="image/png"
            href="{% static 'images/logo.png' %}"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet"
        />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    </head>
    <body>
        <nav
            class="navbar mode-navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
            <div class="container">
                <a class="navbar-brand" href="{% url 'dashboard' %}"
                    >{{PROJECT_NAME}}</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                                href="{% url 'dashboard' %}"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.resolver_match.url_name == 'command_history' %}active{% endif %}"
                                href="{% url 'command_history' %}"
                                >History</a
                            >
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Profile
                            </a>
                            <ul
                                class="dropdown-menu dropdown-menu-end"
                                aria-labelledby="navbarDropdown"
                            >
                                <li>
                                    <a
                                        class="dropdown-item {% if request.resolver_match.url_name == 'update_profile' %}active{% endif %}"
                                        href="{% url 'update_profile' %}"
                                        >Update Profile</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item {% if request.resolver_match.url_name == 'change_password' %}active{% endif %}"
                                        href="{% url 'change_password' %}"
                                        >Change Password</a
                                    >
                                </li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item text-danger {% if request.resolver_match.url_name == 'logout' %}active{% endif %}"
                                        href="{% url 'logout' %}"
                                        >Logout</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <div class="form-check form-switch">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="mode-toggle"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="mode-toggle"
                                        id="mode-label"
                                    >
                                        Dark Mode
                                    </label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
        <script src="{% static 'js/base.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
