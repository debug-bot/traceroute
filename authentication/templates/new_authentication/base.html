{% load static %}

<!DOCTYPE html>
<html lang="en">
    <!--begin::Head-->
    <head>
        <title>
            FastCLI - Networking Tool
        </title>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="FastCLI - Networking Tool"
        />
        <meta
            name="keywords"
            content="tailwind, tailwindcss, metronic, bootstrap, bootstrap 5, angular, VueJs, React, Asp.Net Core, Rails, Spring, Blazor, Django, Express.js, Node.js, Flask, Symfony & Laravel starter kits, admin themes, web design, figma, web development, free templates, free admin themes, bootstrap theme, bootstrap template, bootstrap dashboard, bootstrap dak mode, bootstrap button, bootstrap datepicker, bootstrap timepicker, fullcalendar, datatables, flaticon"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="article" />
        <meta
            property="og:title"
            content="FastCLI - Networking Tool"
        />
        <meta property="og:url" content="https://fastcli.com" />
        <meta property="og:site_name" content="FastCLI" />
        <link
			rel="shortcut icon"
			href="{% static 'assets/media/logos/favicon.svg' %}"
			sizes="any"
			type="image/svg+xml"
		/>
        <!--begin::Fonts(mandatory for all pages)-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
        />
        <!--end::Fonts-->
        <!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
        <link
            href="{% static 'assets/plugins/global/plugins.bundle.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{% static 'assets/css/style.bundle.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <!--end::Global Stylesheets Bundle-->
        <script>
            // Frame-busting to prevent site from being loaded within a frame without permission (click-jacking) if (window.top != window.self) { window.top.location.replace(window.self.location.href); }
        </script>
    </head>
    <!--end::Head-->
    <!--begin::Body-->
    <body id="kt_body">
        <!--begin::Theme mode setup on page load-->
        <script>
            var defaultThemeMode = "light";
            var themeMode;
            if (document.documentElement) {
                if (
                    document.documentElement.hasAttribute("data-bs-theme-mode")
                ) {
                    themeMode =
                        document.documentElement.getAttribute(
                            "data-bs-theme-mode"
                        );
                } else {
                    if (localStorage.getItem("data-bs-theme") !== null) {
                        themeMode = localStorage.getItem("data-bs-theme");
                    } else {
                        themeMode = defaultThemeMode;
                    }
                }
                if (themeMode === "system") {
                    themeMode = window.matchMedia(
                        "(prefers-color-scheme: dark)"
                    ).matches
                        ? "dark"
                        : "light";
                }
                document.documentElement.setAttribute(
                    "data-bs-theme",
                    themeMode
                );
            }
        </script>
        <!--end::Theme mode setup on page load-->
        <!--begin::Root-->
        <div class="bg-light" id="kt_app_root">
            <!--begin::Authentication - Sign-in -->
            <div
                class="d-flex flex-column justify-content-center align-items-center vh-100"
            >
                <div
                    class="d-flex flex-column align-items-center justify-content-center mb-4"
                >
                    <img
                        class="img-fluid mb-2"
                        src="{% static 'assets/media/logos/favicon.svg' %}"
                        width="40"
                        height="40"
                    />
                    <h1 class="text-center fw-bold fs-1">Welcome to FastCLI</h1>
                    <p class="text-center">
                        The Smarter Way to Manage Your Network
                    </p>
                </div>
                <!--begin::Card-->
                <div
                    class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-500px p-10 shadow-sm"
                >
                    <!--begin::Wrapper-->
                    <div
                        class="d-flex flex-center flex-column flex-column-fluid"
                    >
                        {% include 'partials/_alert.html' %} {% block auth_content %}{% endblock %}
                    </div>
                    <!--end::Wrapper-->
                </div>
                <!--end::Card-->
            </div>
            <!--end::Authentication - Sign-in-->
        </div>
        <!--end::Root-->
        <!--begin::Javascript-->
        <script>
            var hostUrl = "assets/";
        </script>
        <!--begin::Global Javascript Bundle(mandatory for all pages)-->
        <script src="{% static 'assets/plugins/global/plugins.bundle.js' %}"></script>
        <script src="{% static 'assets/js/scripts.bundle.js' %}"></script>
        <!--end::Global Javascript Bundle-->
        <!--begin::Custom Javascript(used for this page only)-->
        <!--end::Custom Javascript-->
        <script>
            document.querySelectorAll(".togglePassword").forEach((toggle) => {
                toggle.addEventListener("click", function () {
                    const passwordField =
                        this.closest(".input-group").querySelector("input");
                    if (passwordField) {
                        const currentType = passwordField.getAttribute("type");
                        const newType =
                            currentType === "password" ? "text" : "password";
                        passwordField.setAttribute("type", newType);

                        const icon = this.querySelector("i");
                        icon.classList.toggle("fa-eye");
                        icon.classList.toggle("fa-eye-slash");
                    }
                });
            });
        </script>
        <!--end::Javascript-->
    </body>
    <!--end::Body-->
</html>
